<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Translator</title>
  </head>
  <style media="screen">
    body{
      width:90%;
      margin:0 auto;
      margin-top:1rem;
    }
    #text{
      width:100%;
      height:50vh;
    }
  </style>
  <body>

<textarea id='text'></textarea>
<label for="speed" >Speed</label>
<input type="number" name="speed" id='speed' min=".5" max="3" step=".5" value="1">
<button type="button" id='play' name="button">Play</button>
<button type="button" id="pause" name="button">Pause</button>
<button type="button" id="stop" name="button">Stop</button>

<script src="script.js" charset="utf-8"></script>
  </body>
</html>
